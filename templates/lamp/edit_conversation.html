{% extends "base.html" %}

{% block content %}

<h2 class="tc"><a href="{% url 'contact_detail' contact_pk=conversation.contact.pk %}">{{ conversation.contact.first_name }} {{ conversation.contact.last_name }}, {{ conversation.contact.company }}</a></h2>

<div class="ml6 black">
    <form action="{% url 'edit_conversation' conversation_pk=conversation.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="f6 link dim br3 ph3 pv2 mb2 dib white bg-dark-green" type="submit">Update</button>
        </div>

    </form>
</div>


{% endblock %}
