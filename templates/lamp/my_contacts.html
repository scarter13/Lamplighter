{% extends "base.html" %}

{% block content %}

<div>
    <h2 class="tc">My Contacts</h2>
</div>

<p class="tc"><a class="f6 link dim br3 ph3 pv2 mb2 dib white bg-dark-green" href="{% url 'add_contact' %}" title="Add-Contact">Add a New Contact</a></p>

    {% for contact in contacts %}
        <div>
            <h3 class="ma4"> {{ contact.first_name }} {{ contact.last_name }}, {{ contact.company }}</h3>       
        </div>
    {% endfor %}

{% endblock %}
