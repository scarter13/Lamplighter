{% extends "base.html" %}

{% block content %}

<h2 class="ma4">{{ company.name }} -- Add Contact</h2>

<div class = "ma4">
    <form action="{% url 'add_company_contact' company_pk=company.pk %}" method = "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Add Contact</button>
        </div>
    </form>
</div>

{% endblock %}
