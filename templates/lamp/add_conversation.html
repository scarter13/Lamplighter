{% extends "base.html" %}

{% block content %}

<h2 class="tc">{{ contact.first_name }} {{ contact.last_name }}, {{ contact.company }}</h2>
<h3 class="ma3">New Conversation</h3>

<div class="ma3">
    <form class="ml6 pa2 w-100 black" action="{% url 'add_conversation' contact_pk=contact.pk %}" method = "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="f6 link dim br3 ph3 pv2 mb2 dib white bg-dark-green" type="submit">Submit</button>
        </div>
    </form>
</div>



{% endblock %}
